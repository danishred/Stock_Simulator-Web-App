{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h3>Please Enter Your Credentials<h3><br>
    <form action="/login" method="post" id="login-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <div class="text-center my-4">
        <span class="d-inline-block px-1 text-muted">&mdash; OR &mdash;</span>
    </div>

    <div class="mt-3 text-center">
        <h5>Test App Without Registering</h5>
        <button class="btn btn-secondary mt-2" id="sandbox-btn">Sandbox</button>
    </div>

    <script>
        document.getElementById("sandbox-btn").addEventListener("click", function() {
            document.getElementById("username").value = "test@stock.com";
            document.getElementById("password").value = "Admin@123";
            document.getElementById("login-form").submit();
        });
    </script>
{% endblock %}
